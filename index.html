<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA256 Hashing</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/sha256.js"></script>
</head>

<body>
    <main class="container">
        <div class="form">
            <h1>SHA256 Hash Generator</h1>
            <div class="inputDiv">
                <input type="text" name="" id="inputBox" placeholder="Type the text that you want to hash">
                <!-- <button type="submit" id="submitHash">Generate</button> -->
            </div>
            <div class="generateHash">
                <span class="hint">Your hashed test:</span>
                <p class="hash" id="hash">The hash will be shown</p>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
